<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <div class="parent">
       
        <div class="box" data-color="blue"></div>
        <div class="box" data-color="red"></div>
        <div class="box" data-color="green"></div>
        <div class="box" data-color="blue"></div>
        <div class="box" data-color="red"></div>
        <div class="box" data-color="green"></div>
        <div class="box" data-color="blue"></div>
        <div class="box" data-color="red"></div>
        <div class="box" data-color="green"></div>

    </div>

    <style>
    .parent{
        display: flex;
        flex-wrap: wrap;
    }

     .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
     }
     
     .blue {
        background-color: blue;
     }

     .red {
        background-color: red;
     }

     .green {
        background-color: green;
     }

    </style>

    <script>

      let allBoxes = document.querySelectorAll(".box");

      for(let i =0; i<allBoxes.length; i++){
        allBoxes[i].addEventListener("click", function(e){
                  console.log(e.target);

           let classToBeAdded = e.target.getAttribute("data-color");
           e.target.classList.add(classToBeAdded);
           e.target.setAttribute("data-color", "used");     

        });
      }


     </script>   

</body>
</html>
